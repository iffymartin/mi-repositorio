    <!-- Pequeña encuesta -->
    <section class="encuesta">
        <h2>Pequeña encuesta</h2>
        <form action="#" method="post">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="100" required>
            
            <label>Género:</label>
            <select name="genero" id="genero" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otrx">Otrx</option>
            </select>
            
            <label for="consola">Consola Favorita:</label>
            <select name="consola" id="consola" multiple required>
                <option value="Nintendo">Nintendo</option>
                <option value="Sega">Sega</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Computadora">Computadora</option>
                <option value="Xbox">Xbox</option>
                <option value="Otros">Otros</option>
            </select>
            
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí"></textarea>
            
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </section>
